{include file="blog@public/header"}
<body>
{include file="blog@public/nav"}
<div class="container">
    <div class="row">
        <div id="myCarousel" class="col-sm-12 carousel slide" style="display: none">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://www.runoob.com/wp-content/uploads/2014/07/E39F20EC-9F9F-4BEC-9B8C-ADD5C99E9EEA.png"
                         alt="First slide">
                    <div class="carousel-caption">标题 1</div>
                </div>
                <div class="item">
                    <img src="https://www.runoob.com/wp-content/uploads/2014/07/E39F20EC-9F9F-4BEC-9B8C-ADD5C99E9EEA.png"
                         alt="Second slide">
                    <div class="carousel-caption">标题 2</div>
                </div>
                <div class="item">
                    <img src="https://www.runoob.com/wp-content/uploads/2014/07/E39F20EC-9F9F-4BEC-9B8C-ADD5C99E9EEA.png"
                         alt="Third slide">
                    <div class="carousel-caption">标题 3</div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <ul class="r_box">
                {foreach $list as $K=>$v}
                <li style="cursor: pointer"><i><a href="{:url('/blog/article/info',['id'=>$v.id])}" title="{$v.title}"><!--<img
                        src="http://www.yangqq.com/d/file/blogs/2018-06-18/0daedba8782d1b87dd38d9914d9cee3f.png"
                        alt="{$v.title}？">--></a></i>
                    <h3>[ 顶 ] <a href="{:url('/blog/article/info',['id'=>$v.id])}">{$v.title}</a></h3>
                    <p>{$v.description}</p>
                </li>
                {/foreach}
            </ul>
        </div>
        <div class="col-sm-4">
            <h2>标签</h2>
            <div class="fakeimg">
                <span class="label label-default">PHP</span>
                <span class="label label-primary">MYSQL</span>
                <span class="label label-success">Linux</span>
                <span class="label label-info">Js</span>
            </div>
            <h3>友情链接</h3>
            <ul class="nav nav-stacked">
                <li class="active"><a href="#"></a></li>
            </ul>
            <hr class="hidden-sm hidden-md hidden-lg">
        </div>

    </div>
</div>
{include file="blog@public/footer"}
</body>
</html>
