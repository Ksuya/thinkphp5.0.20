<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <!-- link css -->
    <link href="__STATIC__/shop/css/style.reset.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/shop/css/css3style.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/shop/css/font-color-size.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/shop/css/table.select.style.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/shop/css/login-style.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/shop/css/top-style.css" rel="stylesheet" type="text/css"/>
    <script src="__STATIC__/system/jquery-2.2.1.min.js"></script>
    <script src="__STATIC__/vendor/layer/layer.js"></script>
    <script src="__STATIC__/system/core.js"></script>
    <script src="__STATIC__/shop/js/members.js"></script>
    <script>
        $(document).ready(function () {
            $("#apitoken").val("{$api_token}");
        });
    </script>
</head>

<body>
<!-- 顶部 -->
<div class="login-top center">
    <!--左侧logo-->
    <div class="logo fl">
        <span class="fl"><a href="{:url('/shop')}"><img src="{$cfg.site_logo_path|default='__STATIC__/shop/img/login/logo.jpg'}" style="width:200px;" /></a></span>
    </div>

</div>


<!-- 登录 -->
<div class="login-body shadow center">

    <div class="clear center" style=" width:94% ; height:60px ; "><span style="display:none">！</span></div>
    <div class="login-enter enterInput center">
        <form action="{:url('check')}">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="67%" rowspan="5">
                        <div class="login-focus fr" style="border-right:1px dotted #ccc">
                            <img src="__STATIC__/shop/img/other/focus01.jpg" width="450" height="295"/>
                        </div>
                    </td>
                    <td width="33%">
                        <input type="text" class="login-input-text  box-shadow fl" id="user" value=""
                               placeholder="请输入邮箱/手机" name="username"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class="login-input-text login-input-password box-shadow fl" id="mima"
                               placeholder="请输入密码" value="" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td><p style="padding-top:15px ; _padding-top:5px">
                            <button class="login-input-submit fl shop-submit" type="button">登 录</button>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <div style="border-bottom:1px dotted #CCCCCC ; width:250px ; padding:7px 0 ; margin-bottom:7px">
                            <a href="{:url('forget')}">忘了密码？</a>&nbsp;&nbsp; | &nbsp;&nbsp;<a href="{:url('register')}">注册新帐号</a>&nbsp;&nbsp;
                        </div>


                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="clear center" style=" width:94% ; height:60px ; "><span style="display:none"></span></div>

</div>

<!-- 底部 -->
<div class="login-bottom center">
    <p>
        {$cfg.copy_right}<br/>
        {$cfg.address} 联系电话：{$cfg.contact}<br/>
        {$cfg.icp}
    </p>
</div>
</body>
</html>
