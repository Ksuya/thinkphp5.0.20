<!--位置-->
<div class="user_here center">所在的位置：首页 > 商品详情  > {$info.name}</div>
<div class="ibody" style="margin-top:10px">
    <!--参数-->

        <!--产品参数开始-->

                    <a class="prev">&lt;</a>
                    <a class="next">&gt;</a>
                    <div class="items">
                        <ul>
                            <li><img alt="{$info.name}" bimg="{$info.path}" src="{$info.path}"
                                     onmousemove="preview(this);"></li>
                        </ul>
                    </div>
                </div>
                <!--缩图结束-->
                <div class="scAndfx">
                    <a href="#" class="sc-btn fl">加入收藏</a>
                    <div class="bdsharebuttonbox fl">
                        <a href="#" class="bds_more" data-cmd="more"></a>
                        <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                        <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
                        <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
                        <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                    </div>

                            "common": {
                                "bdSnsKey": {}, "bdText": "", "bdMini": "2", "bdPic": "", "bdStyle": "0", "bdSize": "16"
                            }, "share": {}
                        };
                        with (document) 0[(getElementsByTagName('head')[0] || body)
                            .appendChild(createElement('script'))
                            .src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
                    </script>
                </div>

            </div>

            <div class="extra-text">
                <div class="extra-text-header">
                    <p class="size14-b color2">{$info.name}</p>
                    <p class="size14-b color4">
                    </p>
                </div>
                <div class="extra-text-body">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="70" align="right">店内价格：</td>
                            <td><span class="size20 color4">￥{$info.shop_price}</span>&nbsp;&nbsp;<a href="#"
                                                                                                     class="color5"></a>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">选择数量：</td>
                            <td>
                                <div class="shuliang fl"><a class="jianqu" href="#">-</a><a class="zhi" href="#">1</a><a
                                        class="jiashang" href="#">+</a></div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="buyBottonBox">
                    <a href="{:url('user/carts')}" class="buyBotton-one fl">加入购物车</a>
                    <a href="{:url('pay/check')}" class="buyBotton-two fl">立即购买</a>
                </div>
            </div>

        </div>

    </div>

    <div class="clear"></div>
    <!--评价/店铺-->
    <div class="evaluationBox center">
        <div class="evaluation-left fl">
            <div class="e-l-menu">
                <ul>
                    <li><a href="#" class="menub6_1" id="menu_6_1" onmouseover=showtabs6(6,1,5);>商品介绍</a></li>
                </ul>
            </div>
            <div class="e-l-text" id="menutab_6_1">
                <div style="padding:10px">
                    {$info.details}
                </div>

            </div>
        </div>
        <div class="evaluation-right fr">

                <div class="all-dp-body center">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>关键字：</td>
                            <td><input type="text" name="textfield" class="dp-text gjz-text"/></td>
                        </tr>
                        <tr>
                            <td>价格：</td>
                            <td>
                                <input type="text" name="textfield" class="dp-text jg-text"/> - <input type="text"
                                                                                                       name="textfield"
                                                                                                       class="dp-text jg-text"/>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><input type="submit" name="Submit" value="提交" class="dp-Submit"/></td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
    </div>
    <div class="clear" style="height:30px"></div>
</div>
